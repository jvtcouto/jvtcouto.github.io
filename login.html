<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <style type="text/css">
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: hsl(246, 92%, 10%);
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container{
            background: rgb(64, 78, 158);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2{
            text-align: center;
            color: #ffffff;
        }

        input{
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }   

        button:hover{
            background: #45a049;
        }

        hr{
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
       <h2>Login</h2>
        <input type="text" id="loginUsuario" placeholder="E-mail">
        <input type="password" id="loginSenha" placeholder="Senha">

        <button onclick="logar()">Entrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
